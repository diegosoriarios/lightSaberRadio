<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LightSaber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="main.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="lightsaber lightsaber--yoda">
            <label for="yoda"></label>
            <input id="yoda" name="saber" type="radio" checked />
            <div class="plasma"></div>
        </div>

        <div class="lightsaber lightsaber--vader">
            <label for="vader"></label>
            <input id="vader" name="saber" type="radio" />
            <div class="plasma"></div>
        </div>

        <div class="lightsaber lightsaber--windu">
            <label for="windu"></label>
            <input id="windu" name="saber" type="radio" />
            <div class="plasma"></div>
        </div>
    </body>
</html>
